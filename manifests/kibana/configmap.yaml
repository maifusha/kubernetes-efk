apiVersion: v1
kind: ConfigMap
metadata:
  name: kibana
  labels:
    app: kibana
    stack: efk
data:
  kibana.yml: |
    server:
      name: Kibana
      host: 0.0.0.0
      port: 5601
    elasticsearch:
      url: ${ELASTICSEARCH_URL:localhost}
      username: elastic
      password: $ELASTICSEARCH_PASSWORD
    elastalert.serverHost: ${ELASTALERT_SERVERHOST}
    kibana.defaultAppId: "discover"
    logging.dest: stdout
    logging.quiet: true
    xpack.security.enabled: true
    xpack.monitoring.enabled: true
    xpack.ml.enabled: false
    xpack.reporting.enabled: false
